[DEFAULT]

### Required early variables ###
repo = weedcrop
lib_name = weedcrop
user = gpetrousov
author = gpetrousov

### Python library ###
version = 0.0.1
min_python = 3.7
license = apache2
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = %(lib_name)s
nbs_path = notebooks
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = master
custom_sidebar = False
